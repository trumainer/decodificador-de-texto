<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sytles/style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        
    </header>
    <main class="decodificador">
        <div class="decodificador__esquerdo">
            <div class="decodificador__esquerdo__cabecalho">
                <img src="./assets/logo_alura.svg" alt="Logo alura">
            </div>
            <div class="decodificador__esquerdo__main">
                <textarea class="decodificador__esquerdo__main__texto" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="decodificador__esquerdo__rodape">
                <img src="./assets/exclamacao.svg" alt="Exclamação">
                <p class="decodificador__esquerdo__rodape__texto">Apenas letras minúsculas e sem acento.</p>
                <a class="decodificador__esquerdo__rodape__criptografar">Criptografar</a>
                <a class="decodificador__esquerdo__rodape__descriptografar">Descriptografar</a>
            </div>
        </div>
        <div class="decodificador__direito">
            <textarea class="decodificador__direito__texto">Nenhuma mensagem encontrada</textarea>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>

    </main>
    <footer class="rodape">
        <p>Informações pessoasi iadasdasdadiudaspod</p>
    </footer>
</body>
</html>
